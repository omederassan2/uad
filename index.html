<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام سندات القبض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      padding: 10px;
      color: #333;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 14px; }
    select, input {
      width: 100%;
      padding: 10px;
      border: 2px solid #b7b1ff;
      border-radius: 8px;
      font-size: 20px;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #f8f9fa;
      cursor: not-allowed;
      color: #6c757d;
      border-color: #ccc;
    }
    button {
      background: #27ae60;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #219a52; }
    #message { text-align: center; margin-top: 10px; font-weight: bold; min-height: 24px; font-size: 14px; }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }
    .loading { color: #7f8c8d; }
    #todayReceipts {
      margin-top: 25px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
    }
    #todayReceipts h3 { margin-top: 0; font-size: 18px; }
    #receiptList { padding-right: 20px; font-size: 14px; }
    .amount-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .amount-box {
      background-color: #c5c6ff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #290d0d;
      font-size: 24px;
      flex-grow: 1;
      text-align: center;
    }
    #amountSelect { width: 150px; padding: 8px; font-size: 14px; }

    /* أنماط نافذة التنبيه */
    .exchange-rate-alert {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      border: 2px solid #ffc107;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
      display: none;
      animation: slideDown 0.5s ease-out;
    }

    .exchange-rate-alert.active {
      display: block;
    }

    .alert-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .alert-icon {
      font-size: 2rem;
    }

    .alert-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #856404;
      margin: 0;
    }

    .alert-message {
      color: #856404;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .exchange-rate-info {
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      border: 1px solid #ffeaa7;
    }

    .rate-change {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 5px 0;
    }

    .rate-change:last-child {
      margin-bottom: 0;
    }

    .rate-label {
      font-weight: 600;
      color: #856404;
    }

    .rate-value {
      font-weight: bold;
    }

    .new-rate {
      color: #e74c3c;
      font-size: 1.1em;
    }

    .old-rate {
      color: #6c757d;
      text-decoration: line-through;
    }

    .alert-button {
      background: #ffc107;
      color: #856404;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      margin-top: 10px;
    }

    .alert-button:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .rate-change {
        flex-direction: column;
        text-align: center;
        gap: 5px;
      }
      
      .alert-header {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- نافذة التنبيه -->
    <div class="exchange-rate-alert" id="exchangeRateAlert">
      <div class="alert-header">
        <div class="alert-icon">⚠️</div>
        <div class="alert-title">تحذير: تغيير سعر الصرف</div>
      </div>
      <div class="alert-message">سعر الصرف حسب بورصة اربيل الان</div>
      
      <div class="exchange-rate-info">
        <div class="rate-change">
          <span class="rate-label">السعر السابق:</span>
          <span class="rate-value old-rate" id="oldRateValue">0</span>
        </div>
        <div class="rate-change">
          <span class="rate-label">السعر الجديد:</span>
          <span class="rate-value new-rate" id="newRateValue">0</span>
        </div>
      </div>
      
      <button class="alert-button" id="alertOkButton">موافق</button>
    </div>

    <h2>سند قبض - وعد: <span id="todayDay"></span></h2>

    <div class="amount-container">
      <select id="amountSelect">
        <option value="E3" selected>الراتب</option>
        <option value="H3">المبيعات</option>
        <option value="I6">التحصيل</option>
      </select>
      <div id="amountValues" class="amount-box">جارٍ التحميل...</div>
    </div>

    <div class="form-group">
      <label for="note">ملاحظة :</label>
      <input type="text" id="note" placeholder="ملاحظة">
    </div>

    <div class="form-group">
      <label for="clientSelect">اسم العميل:</label>
      <select id="clientSelect"><option value="">جارٍ تحميل العملاء...</option></select>
    </div>

    <div class="form-group">
      <label for="usd">قبض دولار ($):</label>
      <input type="tel" id="usd" placeholder="المبلغ بالدولار" step="0.01" min="0" pattern="[0-9]*" inputmode="decimal" />
    </div>

    <div class="form-group">
      <label for="iqd">قبض دينار (IQD):</label>
      <input type="tel" id="iqd" placeholder="المبلغ بالدينار" step="1" min="0" pattern="[0-9]*" inputmode="numeric" />
    </div>

    <div class="form-group">
      <label for="exchangeRate">سعر الصرف:</label>
      <input type="number" id="exchangeRate" placeholder="سعر الدولار مقابل الدينار" readonly>
    </div>

    <button onclick="validateAndSubmit()">تسجيل السند</button>
    <div id="message"></div>

    <div id="todayReceipts">
      <h3>سندات الاسبوع:</h3>
      <ul id="receiptList"></ul>
      <p><strong>مجموع الاسبوع دولار: $<span id="totalUSD">0</span></strong></p>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzU7XtTieDcGSyK7GbwP27ijbIu_unClrR6p8xGIjj38G_kOCnsvXzM5AK404q-3KWu/exec';
    const EXTERNAL_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwe3LNxv03ZGn9Cj3mr7iq4facjiR2AD4iy_vNNQWgZQ1sgSMSBkPGYJOtw-M0zPgw_ug/exec';
    const RATE_URL = 'https://script.google.com/macros/s/AKfycbzAvk87pUPqPzrnlcyXk7VfaT5Kk4pzeW2M-SD-2XxVhudmNG8vRJ-IgK7hJt89LBif/exec';

    const daysArabic = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
    
    // متغيرات لتخزين أسعار الصرف
    let previousExchangeRate = null;

    document.getElementById('todayDay').textContent = daysArabic[new Date().getDay()];

    document.getElementById('amountSelect').addEventListener('change', loadAmounts);

    // إعداد مستمع حدث لزر التنبيه
    document.getElementById('alertOkButton').addEventListener('click', hideExchangeRateAlert);

    async function loadClients() {
      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getClients`);
        const data = await response.json();
        const select = document.getElementById('clientSelect');
        select.innerHTML = '<option value="">اختر عميل اليوم...</option>';
        data.forEach(client => {
          const option = document.createElement('option');
          option.value = client.name;
          option.textContent = client.name;
          select.appendChild(option);
        });
      } catch (error) {
        showMessage('فشل في تحميل العملاء', 'error');
      }
    }

    async function loadTodayReceipts() {
      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTodayReceipts`);
        const data = await response.json();
        const list = document.getElementById('receiptList');
        list.innerHTML = '';
        let total = 0;
        data.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.client} - $${entry.usd}`;
          total += parseFloat(entry.usd || 0);
          list.appendChild(li);
        });
        document.getElementById('totalUSD').textContent = total.toLocaleString('en-US', { maximumFractionDigits: 0 });
      } catch (error) {
        showMessage('فشل في تحميل سندات اليوم', 'error');
      }
    }

    async function loadAmounts() {
      const range = document.getElementById('amountSelect').value;
      const container = document.getElementById('amountValues');
      container.textContent = 'جارٍ التحميل...';
      try {
        const response = await fetch(`${EXTERNAL_SHEET_URL}?range=${range}`);
        const data = await response.json();
        const formatted = Number(data.value).toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });
        container.textContent = formatted;
      } catch (error) {
        container.textContent = 'خطأ في التحميل';
      }
    }

    async function loadExchangeRate() {
      try {
        // جلب السعر السابق من localStorage
        const storedPreviousRate = localStorage.getItem('previousExchangeRate');
        previousExchangeRate = storedPreviousRate ? parseFloat(storedPreviousRate) : null;
        
        const response = await fetch(RATE_URL);
        const data = await response.json();
        const newRate = parseFloat(data.rate);
        
        // التحقق من التغير (فقط إذا كان هناك سعر سابق)
        if (previousExchangeRate !== null && previousExchangeRate !== newRate) {
          showExchangeRateAlert(previousExchangeRate, newRate);
        }
        
        // حفظ السعر الجديد كسعر سابق للمرة القادمة
        localStorage.setItem('previousExchangeRate', newRate.toString());
        previousExchangeRate = newRate;
        
        document.getElementById('exchangeRate').value = newRate;
      } catch (error) {
        showMessage('فشل في تحميل سعر الصرف', 'error');
      }
    }

    // عرض تنبيه تغيير سعر الصرف
    function showExchangeRateAlert(oldRate, newRate) {
      document.getElementById('oldRateValue').textContent = formatRate(oldRate);
      document.getElementById('newRateValue').textContent = formatRate(newRate);
      
      const alertElement = document.getElementById('exchangeRateAlert');
      alertElement.classList.add('active');
      alertElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // تنسيق عرض سعر الصرف
    function formatRate(rate) {
      return rate.toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }) + ' دينار';
    }

    // إخفاء تنبيه تغيير سعر الصرف
    function hideExchangeRateAlert() {
      document.getElementById('exchangeRateAlert').classList.remove('active');
    }

    async function validateAndSubmit() {
      const button = document.querySelector('button');
      button.disabled = true;

      let rawClient = document.getElementById('clientSelect').value;
      let client = rawClient.split(' - ')[0];
      const note = document.getElementById('note').value;
      const usd = document.getElementById('usd').value;
      const iqd = document.getElementById('iqd').value;
      const exchangeRate = document.getElementById('exchangeRate').value;

      if (!note.trim() && !client.trim()) {
        showMessage('الرجاء إدخال ملاحظة أو اسم العميل على الأقل', 'error');
        button.disabled = false;
        return;
      }

      const formData = {
        client: client || 'غير محدد',
        note: note || 'غير محدد',
        usd: usd || '0',
        iqd: iqd || '0',
        exchangeRate: exchangeRate || '0',
      };

      try {
        showMessage('جارٍ إرسال البيانات...', 'loading');
        await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
          mode: 'no-cors',
        });
        showMessage('تم ارسال السند بنجاح', 'success');
        resetForm();
        loadTodayReceipts();
      } catch (error) {
        showMessage('فشل في الإرسال', 'error');
      } finally {
        button.disabled = false;
      }
    }

    function resetForm() {
      document.getElementById('clientSelect').value = '';
      document.getElementById('usd').value = '';
      document.getElementById('iqd').value = '';
      document.getElementById('note').value = '';
    }

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = type;
      setTimeout(() => msg.textContent = '', 5000);
    }

    // تحديث تلقائي للدينار أو الدولار
    document.getElementById('usd').addEventListener('input', function () {
      const usd = parseFloat(this.value);
      const rate = parseFloat(document.getElementById('exchangeRate').value);
      if (!isNaN(usd) && !isNaN(rate) && rate > 0) {
        document.getElementById('iqd').value = Math.round(usd * rate);
      }
    });

    document.getElementById('iqd').addEventListener('input', function () {
      const iqd = parseFloat(this.value);
      const rate = parseFloat(document.getElementById('exchangeRate').value);
      if (!isNaN(iqd) && !isNaN(rate) && rate > 0) {
        document.getElementById('usd').value = (iqd / rate).toFixed(2);
      }
    });

    window.onload = () => {
      loadClients();
      loadTodayReceipts();
      loadAmounts();
      loadExchangeRate();
    };
  </script>
</body>
</html>
