<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام سندات القبض</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #219a52;
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 24px;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }

        .info {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>سند قبض - وعد: <span id="todayDay"></span></h2>
      
        <div class="form-group">
            <label for="note">ملاحظة :</label>
            <input type="text" id="note" placeholder="ملاحظة">
        </div>

        <div class="form-group">
            <label for="clientSelect">اسم العميل:</label>
            <select id="clientSelect">
                <option value="">جارٍ تحميل العملاء...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="usd">قبض دولار ($):</label>
            <input type="number" id="usd" placeholder="المبلغ بالدولار">
        </div>
        
        <div class="form-group">
            <label for="iqd">قبض دينار (IQD):</label>
            <input type="number" id="iqd" placeholder="المبلغ بالدينار">
        </div>
        
        <div class="form-group">
            <label for="exchangeRate">سعر الصرف:</label>
            <input type="number" id="exchangeRate" placeholder="سعر الدولار مقابل الدينار">
        </div>
        
        <button onclick="validateAndSubmit()">تسجيل السند</button>
        <div id="message"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx1j_qC35ezm4VRJG-7pcteMP85BwEvvvQv65Qb9f4Mpq7c2w0-fabmAikN79XiDz1x/exec';
        const daysArabic = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];

        document.getElementById('todayDay').textContent = daysArabic[new Date().getDay()];

        async function loadClients() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getClients`);
                const data = await response.json();
                
                const select = document.getElementById('clientSelect');
                select.innerHTML = '<option value="">اختر عميل اليوم...</option>';
                
                data.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.name;
                    option.textContent = client.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading clients:', error);
                showMessage('فشل في تحميل العملاء', 'error');
            }
        }

        async function validateAndSubmit() {
            const client = document.getElementById('clientSelect').value;
            const note = document.getElementById('note').value;
            const usd = document.getElementById('usd').value;
            const iqd = document.getElementById('iqd').value;
            const exchangeRate = document.getElementById('exchangeRate').value;

            // التحقق من أن أحد الحقلين (note أو client) يحتوي على قيمة
            if (!note.trim() && !client.trim()) {
                showMessage('الرجاء إدخال ملاحظة أو اسم العميل على الأقل', 'error');
                return;
            }

            const formData = {
                client: client || 'غير محدد',
                note: note || 'غير محدد',
                usd: usd || 'غير محدد',
                iqd: iqd || 'غير محدد',
                exchangeRate: exchangeRate || 'غير محدد',
            };

            try {
                showMessage('جارٍ إرسال البيانات...', 'loading');

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    mode: 'no-cors',
                });

                showMessage('تم الإرسال', 'success');
                resetForm();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function resetForm() {
            document.getElementById('clientSelect').value = '';
            document.getElementById('usd').value = '';
            document.getElementById('iqd').value = '';
            document.getElementById('exchangeRate').value = '';
            document.getElementById('note').value = '';
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            setTimeout(() => msgDiv.textContent = '', 5000);
        }

        window.onload = loadClients;
    </script>
</body>
</html>
